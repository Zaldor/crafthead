# Cloudflare Pages can optionally read configuration from `wrangler.toml`.
#
# In this project we deploy via Pages (static `dist/` + Pages Functions in
# `functions/`). If you use a custom deploy command like:
#   `npx wrangler pages deploy dist --project-name crafthead-studio`
# Wrangler may detect this file during CI.

name = "crafthead-studio"
compatibility_date = "2026-02-11"

# Required for Pages when using `wrangler pages deploy` in CI.
pages_build_output_dir = "dist"
